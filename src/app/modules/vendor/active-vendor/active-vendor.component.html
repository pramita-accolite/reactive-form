<div class="container">
<div class="row">
<div class="col-md-6">
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="mb-3">
    <input type ="text" placeholder= "enter name" formControlName="name">
   <br>
   <span style = "color : red" *ngIf="name && name.invalid && name.touched"> This field is not valid</span>
    </div>
    <div class="mb-3">
        <input type ="text" placeholder= "enter email" formControlName="email">
        <br>
        <span style = "color : red" *ngIf="email && email.invalid && email.touched"> This field is not valid</span>
        
    </div>
    <div class="mb-3">
        <input style = "color : red" type ="text" placeholder= "enter bio" formControlName="bio">
        <br>
        <span style = "color : red" *ngIf="bio && bio.invalid && bio.touched"> This field is not valid</span>
        
    </div>
    
    Select a topic:
    <select ng-model="myVar">
      <option value="">
      <option value="ERP">ERP
      <option value="E-commerce">E-commerce
      <option value="CRM">CRM
    </select>
    <br> <br>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form> 
</div>


<div class="col-md-6">
    <h1>
       <div *ngFor = "let v of myVal | keyvalue">
        {{v.key}} : {{v.value}}
       </div>
    </h1>
</div>
</div>
